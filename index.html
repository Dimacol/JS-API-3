<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="center">
        <h2 class="title">Фотография дня</h2>
        <div class="photo_box" id="photo_box"></div>
        <div class="photo_name">
            <p>Название фотографии: </p>
            <div id="photo_name"></div>
        </div>
        <div>
            <p class="photograph">Фотограф: </p>
            <div id="photograph"></div>
        </div>
        <div class="like">
            <button class="likebutton" id="likebutton">Поставить лайк</button>
            <p>Всего лайков: <span id="likes_counter">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
